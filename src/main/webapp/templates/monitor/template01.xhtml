<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <h:form>

            <h:panelGroup styleClass="container-fluid"  layout="block">

                <div class="row">
                    <div class="col">
                        <div class="shadow p-3 mb-3 #{monitoraController.templateMonitor.catraca01.nr_pessoa eq null ? 'bg-white' : monitoraController.templateMonitor.catraca01.is_liberado eq true ? 'bg-success' : 'bg-danger'} rounded" style="height: 90vh; overflow: no-display">

                            <div class="row">
                                <div class="col-1">
                                    <label style="font-size: 10pt">Catraca</label><hr style="padding: 0px; margin: 0px"/>
                                    <label style="font-size: 14pt; font-weight: bold">#{monitoraController.templateMonitor.catraca01.ds_numero}</label>
                                </div>

                                <div class="col-10 text-center">
                                    <h:outputLabel value="#{monitoraController.templateMonitor.catraca01.ds_nome}" style="color: white; font-weight: bold; font-size: 24pt;"/>
                                </div>

                                <div class="col-1 text-right">
                                    <label style="font-size: 10pt">Status</label><hr style="padding: 0px; margin: 0px"/>
                                    <label style="font-size: 14pt; color: #{monitoraController.templateMonitor.catraca01.ds_status eq 'Ativa' ? 'green' : 'red'}">#{monitoraController.templateMonitor.catraca01.ds_status}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-center">
                                    <table style="width: 100%; height: 70vh;">
                                        <tbody>
                                            <tr>
                                                <td class="align-middle">
                                                    <h:graphicImage value="#{monitoraController.templateMonitor.catraca01.ds_foto}" style="height: 65vh" styleClass="img-thumbnail panel-shadow-effect"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="align-middle">
                                                    <h:outputLabel value="#{monitoraController.templateMonitor.catraca01.ds_mensagem}" style="color: white; font-weight: bold; font-size: 24pt; margin-top: 10px"/>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </h:panelGroup>

        </h:form>

    </h:body>

</html>
